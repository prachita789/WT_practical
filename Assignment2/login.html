<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Book Store</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="./book.jpg" alt="Book Store Logo"/>
        </div>
        <h1>Welcome to Our Online Book Store</h1>
    </header>
    <nav class="navbar">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="login.html" class="active">Login</a>
            <a href="catalogue.html">Catalogue</a>
            <a href="registration.html">Register</a>
        </div>
    </nav>
    <div class="login-container">
        <div class="login-form">
            <h2 class="form-title">User Login</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>
                <div class="button-container">
                    <button type="submit" class="action-button1">Login</button>
                </div>
                <div class="register-link">
                    <p>Don't have an account? <a href="registration.html">Register here</a></p>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Online Book Store. All rights reserved.</p>
    </footer>
</body>
</html>
