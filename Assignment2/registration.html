<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Online Book Store</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            
            <img src="./book.jpg" alt="Book Store Logo"/>
        </div>
        <h1>Welcome to Our Online Book Store</h1>
    </header>
    <nav class="navbar">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="catalogue.html">Catalogue</a>
            <a href="registration.html">Register</a>
        </div>
    </nav>

    <div class="registration-container">
        <div class="registration-form">
            <h2 class="form-title">New Registration</h2>
            <form>
                <div class="form-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="action-button2">Register</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Online Book Store. All rights reserved.</p>
    </footer>
    
</body>
</html>
